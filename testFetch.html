<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
            font-size: 30px;
            background-color: aqua;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>this is json api testing </h1>
    <h2>i am exiting this tecnology</h2>
    <p>so just go vs code open creat html </p>
    <ul id="ul"></ul>
    <p id="para"></p>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => {
            const ul = document.getElementById('ul')
            for (let index = 0; index < data.length; index++) {
                const user = data[index];
                const newli = document.createElement('li')
                newli.innerHTML = `name: ${user.name}     email: ${user.email} <button onclick="elment(${user.id})">click here ${user.id}</button`
                ul.appendChild(newli)
                
            }
        })
        function elment(userId){
            fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
            .then(res =>res.json())
            .then(respon =>{
            const para = document.getElementById('para')
            para.innerHTML = `Mr ${respon.name}</br>Your Website: ${respon.website}`
            })
        }
    </script>
</body>
</html>
